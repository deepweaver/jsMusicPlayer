<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="jquery-1.10.2.min.js"></script>
</head>
<body>
    <div id="bg">
        <div id="blackfilter"></div>
        <img src="Poster1.jpg">
    </div>

    <div id="main">
        <div id="image">
            <img src="Poster1.jpg">
        </div>
        <div id="player">
            <div id="songTitle">song tltle!!!</div>
            <div id="buttons">
                <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
                <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
            </div>
        </div>
        <div id="seek-bar">
            <div id="fill"></div>
            <div id="handle"></div>
        </div>
    </div>
</body>
<script src="myscript.js"></script>

</html>
